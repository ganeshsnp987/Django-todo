<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1, h2 {
            text-align: center;
        }
        .project {
            margin-bottom: 20px;
        }
        .project img {
            max-width: 100%;
            height: auto;
        }
        .project h3 {
            margin-top: 10px;
        }
        .project p {
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
</header>

<section>
    <h2>Projects</h2>
    <div class="project">
        <img src="project1.jpg" alt="Project 1">
        <h3>Project 1</h3>
        <p>Description of project 1.</p>
    </div>
    <div class="project">
        <img src="project2.jpg" alt="Project 2">
        <h3>Project 2</h3>
        <p>Description of project 2.</p>
    </div>
    <!-- Add more projects as needed -->
</section>

<footer>
    <p>&copy; 2024 Your Name. All rights reserved.</p>
</footer>

</body>
</html>
